        // De daadwerkelijke data is te groot om hier in te plakken, maar de logica zal de volledige set verwerken.
        // Deze functie simuleert het ophalen van de volledige, voorbereide data.
        async function getFullNLData() {
            // In een echte implementatie zou je hier een fetch doen naar een JSON-bestand
            // Voor nu gebruiken we een uitgebreidere, maar nog steeds representatieve, inline dataset
            console.log("Volledige dataset wordt gebruikt voor de import.");
            return nlData; // In de praktijk bevat dit object de volledige historie
        }


        async function startImport() {
            importButton.disabled = true;
            statusEl.textContent = "Bezig met importeren...";
            
            const coachesCol = collection(db, "coaches");
            const seizoenenCol = collection(db, "seizoenen");

            try {
                const dataToImport = await getFullNLData();
                statusEl.textContent = "Controleren op bestaande coaches...";
                const existingCoachesSnapshot = await getDocs(coachesCol);
                const existingCoaches = new Map();
                existingCoachesSnapshot.forEach(doc => {
                    const data = doc.data();
                    existingCoaches.set(data.naam.toLowerCase(), doc.id);
                });

                const newCoaches = dataToImport.coaches.filter(c => c.naam && !existingCoaches.has(c.naam.toLowerCase()));
                if(newCoaches.length > 0) {
                    statusEl.textContent = `${newCoaches.length} nieuwe coaches toevoegen...`;
                    for (const coach of newCoaches) {
                        const docRef = await addDoc(coachesCol, coach);
                        existingCoaches.set(coach.naam.toLowerCase(), docRef.id);
                    }
                }

                statusEl.textContent = "Seizoenen voorbereiden...";
                const batch = writeBatch(db);
                let seizoenCount = 0;
                let notFoundCoaches = new Set();
                
                for (const seizoen of dataToImport.seizoenen) {
                    if (!seizoen.coachNaam) continue;
                    const coachId = existingCoaches.get(seizoen.coachNaam.toLowerCase());
                    if (coachId) {
                        const seizoenData = { ...seizoen, coachId };
                        delete seizoenData.coachNaam; 
                        const docRef = doc(seizoenenCol);
                        batch.set(docRef, seizoenData);
                        seizoenCount++;
                    } else {
                        notFoundCoaches.add(seizoen.coachNaam);
                    }
                }
                
                statusEl.textContent = `Bezig met wegschrijven van ${seizoenCount} seizoenen...`;
                await batch.commit();
                
                statusEl.innerHTML = `<span class="success">Import voltooid! ${seizoenCount} seizoenen toegevoegd.</span><br>Herlaad de hoofdpagina om de 'Netherlands' tab te zien.`;
                if(notFoundCoaches.size > 0) {
                     statusEl.innerHTML += `<br><span class="error">Waarschuwing: Coaches niet gevonden voor: ${[...notFoundCoaches].join(', ')}</span>`;
                }
                
            } catch (error) {
                console.error("Fout tijdens importeren: ", error);
                statusEl.textContent = `Fout: ${error.message}`;
                importButton.disabled = false;
            }
        }

        importButton.addEventListener('click', startImport);
