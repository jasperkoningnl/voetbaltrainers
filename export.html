<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Exporter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: grid; place-content: center; text-align: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 1rem; }
        .container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        p { color: #555; max-width: 400px; margin: 1rem auto; }
        button { font-size: 1rem; padding: 0.75rem 1.5rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; transition: background-color 0.2s; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #status { margin-top: 1.5rem; font-weight: 500; min-height: 24px; }
        #status.is-ok { color: #28a745; }
        #status.is-bad { color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Exporter</h1>
        <p>Deze tool haalt alle data voor Engeland uit Firestore en zet het om in een <code>england.json</code> bestand, klaar voor gebruik als template.</p>
        <button id="export-btn">Start Export voor Engeland</button>
        <div id="status"></div>
    </div>

    <script type="module">
        // Importeer de benodigde Firebase functies
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // Jouw Firebase configuratie
        const firebaseConfig = {
          apiKey: "AIzaSyDZckphHLQiTK2KZHPOyPDxgB6glBr4HpY",
          authDomain: "voetbaltrainers.firebaseapp.com",
          projectId: "voetbaltrainers",
          storageBucket: "voetbaltrainers.appspot.com",
          messagingSenderId: "640532231483",
          appId: "1:640532231483:web:54d614b65b3e2c4adc731e",
          measurementId: "G-YQV6E3V2CK"
        };
        
        // Initialiseer Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Elementen
        const exportBtn = document.getElementById('export-btn');
        const statusEl = document.getElementById('status');

        exportBtn.addEventListener('click', async () => {
            exportBtn.disabled = true;
            statusEl.textContent = 'Bezig met ophalen van data...';
            statusEl.className = '';

            try {
                // 1. Haal alle coaches op en map op ID
                const coachesSnapshot = await getDocs(collection(db, "coaches"));
                const coachesMap = new Map();
                const allCoaches = []; // Array voor alle coaches in de JSON
                coachesSnapshot.forEach(doc => {
                    const coachData = doc.data();
                    coachesMap.set(doc.id, coachData);
                    // Voeg alleen de relevante velden toe aan de export-array
                    allCoaches.push({
                        naam: coachData.naam,
                        nationaliteit: coachData.nationaliteit,
                        nat_code: coachData.nat_code,
                        foto_url: coachData.foto_url
                    });
                });

                // 2. Haal alle seizoenen voor Engeland op
                const seizoenenQuery = query(collection(db, "seizoenen"), where("land", "==", "England"));
                const seizoenenSnapshot = await getDocs(seizoenenQuery);

                const exportedSeasons = [];
                const usedCoachNames = new Set();

                seizoenenSnapshot.forEach(doc => {
                    const seizoenData = doc.data();
                    const coachInfo = coachesMap.get(seizoenData.coachId);

                    if (coachInfo) {
                        // Markeer deze coach als gebruikt
                        usedCoachNames.add(coachInfo.naam);

                        // Stel het seizoen-object samen voor de export
                        exportedSeasons.push({
                            seizoen: seizoenData.seizoen,
                            club: seizoenData.club,
                            coachNaam: coachInfo.naam, // Vertaal ID terug naar naam
                            landstitel: seizoenData.landstitel,
                            nationale_beker: seizoenData.nationale_beker,
                            europese_prijs: seizoenData.europese_prijs,
                            land: seizoenData.land,
                            logo_url: seizoenData.logo_url
                        });
                    }
                });

                // 3. Filter de 'coaches' array om alleen coaches op te nemen die in de Engelse seizoenen voorkomen
                const filteredCoaches = allCoaches.filter(coach => usedCoachNames.has(coach.naam));

                // 4. Stel het finale JSON-object samen
                const finalJson = {
                    coaches: filteredCoaches,
                    seizoenen: exportedSeasons
                };

                // 5. Maak een downloadbare link
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(finalJson, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "england.json");
                document.body.appendChild(downloadAnchorNode); // Vereist voor Firefox
                downloadAnchorNode.click();
                downloadAnchorNode.remove();

                statusEl.className = 'is-ok';
                statusEl.textContent = `Export succesvol! ${filteredCoaches.length} coaches en ${exportedSeasons.length} seizoenen verwerkt. Bestand 'england.json' wordt gedownload.`;
            } catch (error) {
                console.error("Export Fout:", error);
                statusEl.className = 'is-bad';
                statusEl.textContent = 'Er is een fout opgetreden. Controleer de console voor details.';
            } finally {
                exportBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
