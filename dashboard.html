        function ClubsView({ initialClubs, onUpdate }) {
            const [clubs, setClubs] = useState(initialClubs);
            const [editingRowId, setEditingRowId] = useState(null);
            const [editedData, setEditedData] = useState({});
            const [newClub, setNewClub] = useState({ naam: '', land: '', logo_url: '' });
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => { setClubs(initialClubs); }, [initialClubs]);

            const handleEditClick = (club) => {
                setEditingRowId(club.id);
                setEditedData({ ...club });
            };

            const handleCancelClick = () => {
                setEditingRowId(null);
                setEditedData({});
            };

            const handleSaveClick = async (clubId) => {
                setIsLoading(true);
                try {
                    const { id, ...dataToSave } = editedData;
                    await updateDoc(doc(db, "clubs", clubId), dataToSave);
                    setEditingRowId(null);
                    onUpdate();
                } catch (e) {
                    console.error("Fout bij opslaan club:", e);
                    alert("Kon de club niet opslaan.");
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleAddClub = async (e) => {
                e.preventDefault();
                if(!newClub.naam || !newClub.land) {
                    alert("Clubnaam en land zijn verplicht.");
                    return;
                }
                setIsLoading(true);
                try {
                    await addDoc(collection(db, "clubs"), newClub);
                    setNewClub({ naam: '', land: '', logo_url: '' });
                    onUpdate();
                } catch (e) {
                    console.error("Fout bij toevoegen club:", e);
                    alert("Kon de club niet toevoegen.");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDelete = async (clubId) => {
                if (!confirm(`Weet je zeker dat je deze club wilt verwijderen? Alle bijbehorende seizoenen worden ook verwijderd!`)) return;
                setIsLoading(true);
                try {
                    const seasonsQuery = query(collection(db, "seizoenen"), where("club", "==", clubId));
                    const seasonsSnapshot = await getDocs(seasonsQuery);
                    const batch = writeBatch(db);
                    seasonsSnapshot.forEach(doc => batch.delete(doc.ref));
                    batch.delete(doc(db, "clubs", clubId));
                    await batch.commit();
                    onUpdate();
                } catch (e) {
                     console.error("Fout bij verwijderen club:", e);
                    alert("Kon de club niet verwijderen.");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleInputChange = (e) => setEditedData({ ...editedData, [e.target.name]: e.target.value });
            const handleNewClubChange = (e) => setNewClub({ ...newClub, [e.target.name]: e.target.value });

            return (
                <div className="bg-white p-6 rounded-lg shadow space-y-6">
                    <h2 className="text-xl font-bold">Clubs ({clubs.length})</h2>
                    
                    <form onSubmit={handleAddClub} className="p-4 border rounded-lg bg-gray-50 space-y-3">
                        <h3 className="font-semibold text-lg">Nieuwe Club Toevoegen</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <input type="text" name="naam" value={newClub.naam} onChange={handleNewClubChange} placeholder="Clubnaam" className="p-2 border rounded col-span-1" required />
                            <input type="text" name="land" value={newClub.land} onChange={handleNewClubChange} placeholder="Land" className="p-2 border rounded col-span-1" required />
                            <input type="text" name="logo_url" value={newClub.logo_url} onChange={handleNewClubChange} placeholder="Logo URL" className="p-2 border rounded col-span-2" />
                        </div>
                        <button type="submit" disabled={isLoading} className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:bg-gray-400 flex items-center gap-2">
                            <AddIcon /> {isLoading ? 'Bezig...' : 'Toevoegen'}
                        </button>
                    </form>

                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Logo</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Naam</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Land</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acties</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {clubs.map(club => (
                                    editingRowId === club.id ? (
                                    <tr key={club.id}>
                                        <td className="px-6 py-4"><input type="text" name="logo_url" value={editedData.logo_url} onChange={handleInputChange} className="p-1 border rounded w-full" /></td>
                                        <td className="px-6 py-4"><input type="text" name="naam" value={editedData.naam} onChange={handleInputChange} className="p-1 border rounded w-full" /></td>
                                        <td className="px-6 py-4"><input type="text" name="land" value={editedData.land} onChange={handleInputChange} className="p-1 border rounded w-full" /></td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button onClick={() => handleSaveClick(club.id)} disabled={isLoading} className="text-green-600 hover:text-green-900"><SaveIcon /></button>
                                            <button onClick={handleCancelClick} className="text-gray-600 hover:text-gray-900 ml-2"><CancelIcon /></button>
                                        </td>
                                    </tr>
                                    ) : (
                                    <tr key={club.id}>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            {club.logo_url ? <img src={club.logo_url} alt={club.naam} className="h-8 w-8" onError={(e) => e.target.style.display='none'} /> : ''}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">{club.naam}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">{club.land}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button onClick={() => handleEditClick(club)} className="text-indigo-600 hover:text-indigo-900"><EditIcon /></button>
                                            <button onClick={() => handleDelete(club.id)} disabled={isLoading} className="text-red-600 hover:text-red-900 ml-2"><DeleteIcon /></button>
                                        </td>
                                    </tr>
                                    )
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

            const handleSaveClick = async (coachId) => {

                try {
                    const { id, ...dataToSave } = editedData;
                    await updateDoc(doc(db, "coaches", coachId), dataToSave);
                    setEditingRowId(null);
                    onUpdate();

                }
                setIsLoading(true);
                try {
                    await addDoc(collection(db, "coaches"), newCoach);
                    setNewCoach({ naam: '', nationaliteit: '', nat_code: '', foto_url: '' });
                    onUpdate();

                    console.error("Fout bij toevoegen coach:", e);
                    alert("Kon de coach niet toevoegen.");
                } finally {
                    setIsLoading(false);
                }

                    if (!confirm(`Weet je zeker dat je deze coach wilt verwijderen?`)) {
                        setIsLoading(false);
                        return;

                    await deleteDoc(doc(db, "coaches", coachId));
                    onUpdate();

                     console.error("Fout bij verwijderen coach:", e);
                    alert("Kon de coach niet verwijderen.");
                } finally {
                    setIsLoading(false);
                }

            const handleInputChange = (e) => setEditedData({ ...editedData, [e.target.name]: e.target.value });

                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">

                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nationaliteit</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acties</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {coaches.map(coach => (
                                    editingRowId === coach.id ? (
                                    <tr key={coach.id}>
                                        <td className="px-6 py-4"><input type="text" name="foto_url" value={editedData.foto_url} onChange={handleInputChange} className="p-1 border rounded w-full" /></td>
                                        <td className="px-6 py-4"><input type="text" name="naam" value={editedData.naam} onChange={handleInputChange} className="p-1 border rounded w-full" /></td>
                                        <td className="px-6 py-4">
                                            <input type="text" name="nationaliteit" value={editedData.nationaliteit} onChange={handleInputChange} className="p-1 border rounded w-full mb-1" placeholder="Nationaliteit"/>

        function SeasonsView({ initialSeasons, coaches, clubs, onUpdate, filters, setFilters }) {
            const [seasons, setSeasons] = useState(initialSeasons);
            const [editingRowId, setEditingRowId] = useState(null);
            const [editedData, setEditedData] = useState({});
            const [newSeason, setNewSeason] = useState({ seizoen: '', club: '', coachId: '', landstitel: '', nationale_beker: '', europese_prijs: '' });
            const [isLoading, setIsLoading] = useState(false);
            
            const coachesMap = useMemo(() => new Map(coaches.map(c => [c.id, c])), [coaches]);
            const clubsMap = useMemo(() => new Map(clubs.map(c => [c.id, c])), [clubs]);

            useEffect(() => { setSeasons(initialSeasons); }, [initialSeasons]);

            const filteredSeasons = useMemo(() => {

        function AnalysisView({ seasons, coaches, clubs }) {
            const analysisData = useMemo(() => {
                if (!seasons.length || !coaches.length || !clubs.length) {
                    return { clubStats: [], countryStats: [], coachStats: [], dutchAbroad: [], coachExports: [], leagueImports: [] };
                }

                const clubsMap = new Map(clubs.map(c => [c.id, c]));
                const coachesMap = new Map(coaches.map(c => [c.id, c]));

                // --- Basisberekeningen ---
                const seasonsByClub = d3.group(seasons, d => d.club);
                const clubStats = Array.from(seasonsByClub.entries()).map(([clubId, clubSeasons]) => {
                    const clubInfo = clubsMap.get(clubId);
                    if (!clubInfo) return null;
                    clubSeasons.sort((a, b) => a.seizoen.localeCompare(b.seizoen));
                    let coachChanges = 0;
                    for (let i = 1; i < clubSeasons.length; i++) {
                        if (clubSeasons[i].coachId !== clubSeasons[i - 1].coachId) coachChanges++;
                    }
                    const totalTrophies = clubSeasons.reduce((acc, s) => acc + (s.landstitel === 'Y' ? 1:0) + (s.nationale_beker === 'Y' ? 1:0) + (s.europese_prijs === 'Y' ? 1:0), 0);
                    const avgTenure = clubSeasons.length / (coachChanges + 1);
                    return { id: clubId, name: clubInfo.naam, country: clubInfo.land, seasons: clubSeasons.length, coachChanges, totalTrophies, avgTenure };
                }).filter(Boolean);

                const seasonsByCoach = d3.group(seasons, d => d.coachId);
                const coachStats = Array.from(seasonsByCoach.entries()).map(([coachId, coachSeasons]) => {
                    const coachInfo = coachesMap.get(coachId);
                    if (!coachInfo) return null;
                    const totalTrophies = coachSeasons.reduce((acc, s) => {
                        if (s.landstitel === 'Y') acc.titles++;
                        if (s.nationale_beker === 'Y') acc.cups++;
                        if (s.europese_prijs === 'Y') acc.european++;
                        return acc;
                    }, { titles: 0, cups: 0, european: 0 });
                    const total = totalTrophies.titles + totalTrophies.cups + totalTrophies.european;
                    const clubsManaged = new Set(coachSeasons.map(s => s.club)).size;
                    return { id: coachId, name: coachInfo.naam, nationality: coachInfo.nationaliteit, ...totalTrophies, total, clubsManaged, seasons: coachSeasons.length, trophiesPerSeason: total / coachSeasons.length };
                }).filter(Boolean).sort((a,b) => b.total - a.total);

                // --- Nieuwe Nationaliteit-analyses ---

                // 1. Nederlandse coaches in het buitenland
                const dutchAbroad = coachStats
                    .filter(c => c.nationality === 'Dutch')
                    .map(coach => {
                        const foreignClubs = new Set();
                        seasonsByCoach.get(coach.id).forEach(s => {
                            const clubInfo = clubsMap.get(s.club);
                            if (clubInfo && clubInfo.land !== 'Netherlands') {
                                foreignClubs.add(`${clubInfo.naam} (${clubInfo.land})`);
                            }
                        });
                        return foreignClubs.size > 0 ? { ...coach, foreignClubs: Array.from(foreignClubs) } : null;
                    }).filter(Boolean);

                // 2. Coach export per nationaliteit
                const coachExports = Array.from(d3.group(coachStats, c => c.nationality).entries()).map(([nationality, coachesOfNat]) => {
                    const foreignStints = new Map();
                    let totalAbroad = 0;
                    coachesOfNat.forEach(coach => {
                        const coachSeasons = seasonsByCoach.get(coach.id);
                        const foreignCountries = new Set(coachSeasons.map(s => clubsMap.get(s.club)?.land).filter(land => land && land !== nationality));
                        if (foreignCountries.size > 0) totalAbroad++;
                        foreignCountries.forEach(country => {
                            foreignStints.set(country, (foreignStints.get(country) || 0) + 1);
                        });
                    });
                    return {
                        nationality,
                        totalCoaches: coachesOfNat.length,
                        coachesAbroad: totalAbroad,
                        popularDestinations: Array.from(foreignStints.entries()).sort((a,b) => b[1] - a[1])
                    };
                }).sort((a,b) => b.coachesAbroad - a.coachesAbroad);
                
                // 3. Competitie import
                const leagueImports = Array.from(d3.group(seasons, s => clubsMap.get(s.club)?.land).entries()).map(([leagueCountry, leagueSeasons]) => {
                    if (!leagueCountry) return null;
                    let domesticCoaches = 0;
                    let foreignCoaches = 0;
                    leagueSeasons.forEach(s => {
                        const coachNat = coachesMap.get(s.coachId)?.nationaliteit;
                        if (coachNat) {
                            if (coachNat === leagueCountry) domesticCoaches++;
                            else foreignCoaches++;
                        }
                    });
                    const total = domesticCoaches + foreignCoaches;
                    return {
                        country: leagueCountry,
                        domestic: domesticCoaches,
                        foreign: foreignCoaches,
                        foreignPct: total > 0 ? (foreignCoaches / total * 100) : 0
                    };
                }).filter(Boolean).sort((a,b) => a.foreignPct - b.foreignPct);


                return { clubStats, coachStats, dutchAbroad, coachExports, leagueImports };
            }, [seasons, coaches, clubs]);

            const AnalysisTable = ({ title, headers, data, renderRow }) => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h3 className="text-lg font-semibold mb-4">{title}</h3>
                    <div className="overflow-x-auto max-h-96">

                                    {headers.map((header, i) => (

                                    ))}
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {data.map(renderRow)}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="space-y-8">
                    <h1 className="text-3xl font-bold">Data Analyse</h1>
                    
                    {/* Nationaliteit Analyses */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <AnalysisTable
                            title="Competitie Import: Aandeel Buitenlandse Coaches"
                            headers={[
                                { label: 'Competitie' },
                                { label: '% Buitenlands', textAlign: 'text-center' },
                                { label: 'Details (Buitenlands / Totaal)', textAlign: 'text-center' },
                            ]}
                            data={analysisData.leagueImports}
                            renderRow={(l) => (
                                <tr key={l.country}>
                                    <td className="px-4 py-2 font-medium">{l.country}</td>
                                    <td className="px-4 py-2 text-center font-bold">{l.foreignPct.toFixed(1)}%</td>
                                    <td className="px-4 py-2 text-center text-sm">{l.foreign} / {l.foreign + l.domestic}</td>
                                </tr>
                            )}
                        />
                         <AnalysisTable
                            title="Coach Export: Welke Nationaliteiten Reizen het Meest?"
                            headers={[
                                { label: 'Nationaliteit' },
                                { label: 'Coaches in Buitenland', textAlign: 'text-center' },
                                { label: 'Populaire Bestemmingen' },
                            ]}
                            data={analysisData.coachExports.filter(c => c.coachesAbroad > 0).slice(0, 10)}
                            renderRow={(c) => (
                                <tr key={c.nationality}>
                                    <td className="px-4 py-2 font-medium">{c.nationality}</td>
                                    <td className="px-4 py-2 text-center font-bold">{c.coachesAbroad} / {c.totalCoaches}</td>
                                    <td className="px-4 py-2 text-sm">{c.popularDestinations.slice(0,3).map(([country, count]) => `${country} (${count})`).join(', ')}</td>
                                </tr>
                            )}
                        />
                    </div>

                    {/* Club & Coach Analyses */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <AnalysisTable
                            title="Clubstabiliteit: Meeste Coachwissels"
                            headers={[ { label: 'Club' }, { label: 'Wissels', textAlign: 'text-center' }, { label: 'Gem. Termijn (seiz.)', textAlign: 'text-center' }, { label: 'Prijzen', textAlign: 'text-center' } ]}
                            data={[...analysisData.clubStats].sort((a,b) => b.coachChanges - a.coachChanges).slice(0, 15)}
                            renderRow={(club) => ( <tr key={club.id}> <td className="px-4 py-2 font-medium">{club.name}</td> <td className="px-4 py-2 text-center">{club.coachChanges}</td> <td className="px-4 py-2 text-center">{club.avgTenure.toFixed(2)}</td> <td className="px-4 py-2 text-center">{club.totalTrophies}</td> </tr> )}
                        />
                        <AnalysisTable
                            title="Clubstabiliteit: Stabielste Clubs"
                            headers={[ { label: 'Club' }, { label: 'Wissels', textAlign: 'text-center' }, { label: 'Gem. Termijn (seiz.)', textAlign: 'text-center' }, { label: 'Prijzen', textAlign: 'text-center' } ]}
                            data={[...analysisData.clubStats].sort((a,b) => a.coachChanges - b.coachChanges || b.avgTenure - a.avgTenure).slice(0, 15)}
                            renderRow={(club) => ( <tr key={club.id}> <td className="px-4 py-2 font-medium">{club.name}</td> <td className="px-4 py-2 text-center">{club.coachChanges}</td> <td className="px-4 py-2 text-center">{club.avgTenure.toFixed(2)}</td> <td className="px-4 py-2 text-center">{club.totalTrophies}</td> </tr> )}
                        />
                    </div>

                    <AnalysisTable

                try {

            const resetWizard = () => { setStep(1); setStatus(''); setIsLoading(false); setError(''); setFileName(''); setProcessedData([]); setCorrections({}); setClubLogos({}); setVerificationDone(false); };
            const handleFileChange = (e) => { const file = e.target.files[0]; if (!file) return; setFileName(file.name); const reader = new FileReader(); reader.onload = (event) => { try { const parsedData = JSON.parse(event.target.result); if (!Array.isArray(parsedData)) throw new Error("JSON is geen array."); const dataWithIds = parsedData.map((row, index) => ({...row, _id: index, foto_url: ''})); setProcessedData(dataWithIds); setStep(2); } catch (err) { setError(`Fout bij lezen van JSON: ${err.message}`); } }; reader.readAsText(file); };
            const handleVerifyTrophies = async () => { setIsLoading(true); setError(''); setVerificationDone(false); const clubsToVerify = [...new Set(processedData.map(d => d.club))].map(name => ({ name: name, country: processedData.find(d => d.club === name).land })); try { setStatus('Prijzen en logos controleren via Wikidata...'); const result = await functions.verifyTrophyData({ clubs: clubsToVerify, seasons: processedData }); setCorrections(result.data.corrections); setClubLogos(result.data.logos); if (Object.keys(result.data.corrections).length === 0) { setStatus('Controle voltooid: geen prijscorrecties gevonden.'); } else { setStatus('Controle voltooid. Bekijk de voorgestelde correcties.'); } } catch (err) { setError(err.message); setStatus('Fout bij controle.'); } finally { setIsLoading(false); setVerificationDone(true); } };
            const applyCorrections = () => { const correctedData = processedData.map(season => { const seasonCorrection = corrections[season.seizoen]?.[season.club]; if (seasonCorrection) { return { ...season, ...seasonCorrection, _corrected: true }; } return season; }); setProcessedData(correctedData); setStatus('Correcties toegepast.'); setCorrections({}); };
            const handleEnrichCoaches = async () => { const uniqueCoaches = [...new Set(processedData.map(s => s.coach))].filter(Boolean); setIsLoading(true); setError(''); setStatus(`Afbeeldingen zoeken voor ${uniqueCoaches.length} coaches...`); try { const result = await functions.enrichCoachData({ coaches: uniqueCoaches }); const enrichedPhotos = new Map(result.data.coaches.map(c => [c.naam, c.foto_url])); const enrichedData = processedData.map(season => ({ ...season, foto_url: enrichedPhotos.get(season.coach) || season.foto_url || '' })); setProcessedData(enrichedData); setStatus('Afbeeldingen verrijkt.'); } catch(e) { setError(e.message); setStatus('Fout bij zoeken naar afbeeldingen.'); } finally { setIsLoading(false); } };
            const handleImportData = async () => { setIsLoading(true); setError(''); setStatus('Data importeren naar database...'); try { const [clubsSnapshot, coachesSnapshot] = await Promise.all([ getDocs(collection(db, "clubs")), getDocs(collection(db, "coaches")) ]); const existingClubsMap = new Map(clubsSnapshot.docs.map(d => [d.data().naam, d.id])); const existingCoachesMap = new Map(coachesSnapshot.docs.map(d => [d.data().naam, d.id])); const batch = writeBatch(db); const newClubNames = [...new Set(processedData.map(s => s.club))].filter(name => !existingClubsMap.has(name)); const newCoachData = new Map(); processedData.forEach(s => { if (s.coach && !existingCoachesMap.has(s.coach) && !newCoachData.has(s.coach)) { newCoachData.set(s.coach, { naam: s.coach, nationaliteit: s.nationaliteit || '', nat_code: s.nat_code || '', foto_url: s.foto_url || '' }); } }); const clubIdMap = new Map(existingClubsMap); newClubNames.forEach(name => { const newClubRef = doc(collection(db, "clubs")); const clubData = processedData.find(s => s.club === name); batch.set(newClubRef, { naam: name, land: clubData.land, logo_url: clubLogos[name] || '' }); clubIdMap.set(name, newClubRef.id); }); const coachIdMap = new Map(existingCoachesMap); for(const [name, data] of newCoachData.entries()) { const newCoachRef = doc(collection(db, 'coaches')); batch.set(newCoachRef, data); coachIdMap.set(name, newCoachRef.id); } processedData.forEach(season => { const coachId = coachIdMap.get(season.coach); const clubId = clubIdMap.get(season.club); if (coachId && clubId) { const newSeasonRef = doc(collection(db, 'seizoenen')); batch.set(newSeasonRef, { seizoen: season.seizoen, coachId: coachId, club: clubId, land: season.land, landstitel: season.landstitel, nationale_beker: season.nationale_beker, europese_prijs: season.europese_prijs, }); } }); await batch.commit(); alert('Import succesvol! Alle data wordt herladen.'); onUpdateAll(); resetWizard(); } catch(e) { setError("Fout bij importeren: " + e.message); } finally { setIsLoading(false); setStatus(''); } };
            const uniqueClubs = useMemo(() => [...new Set(processedData.map(d => d.club))], [processedData]);
            const uniqueCoaches = useMemo(() => { const coaches = new Map(); processedData.forEach(s => { if (s.coach && !coaches.has(s.coach)) { coaches.set(s.coach, { naam: s.coach, nationaliteit: s.nationaliteit, nat_code: s.nat_code, foto_url: s.foto_url || '' }); } else if (s.coach && s.foto_url && !coaches.get(s.coach).foto_url) { coaches.get(s.coach).foto_url = s.foto_url; } }); return Array.from(coaches.values()); }, [processedData]);
            const CorrectionRow = ({ season, club, original, correction }) => { if (!correction) return null; const changes = Object.keys(correction).filter(key => original[key] !== correction[key]); if (changes.length === 0) return null; return ( <tr className="bg-blue-50"><td className="px-4 py-2 whitespace-nowrap font-semibold">{club}</td><td className="px-4 py-2 whitespace-nowrap font-semibold">{season}</td><td className="px-4 py-2 whitespace-nowrap" colSpan="2">{changes.map(key => ( <div key={key}><span className="font-medium capitalize">{key.replace(/_/g, ' ')}:</span><span className="text-red-600 ml-2">{original[key]}</span>  <span className="text-green-600">{correction[key]}</span></div>))}</td></tr> ); };
            return ( <div> <div className="flex justify-between items-center mb-6"><h1 className="text-2xl font-bold">Data Importer</h1>{step > 1 && <button onClick={resetWizard} className="text-sm text-indigo-600 hover:underline">Opnieuw beginnen</button>}</div> {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">{error}</div>} {status && <div className="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="status">{isLoading ? <span className="animate-pulse">{status}</span> : status}</div>} {step === 1 && ( <div className="bg-white p-8 rounded-lg shadow text-center"><h2 className="text-xl font-semibold mb-4">Stap 1: Upload JSON-bestand</h2><p className="text-gray-600 mb-6">Selecteer het JSON-bestand dat je met Gemini hebt gegenereerd.</p><input type="file" id="json-upload" className="hidden" accept=".json" onChange={handleFileChange} /><label htmlFor="json-upload" className="cursor-pointer inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700"><UploadIcon /> <span className="ml-2">Kies bestand</span></label></div> )} {step === 2 && ( <div className="bg-white p-6 rounded-lg shadow space-y-6"><h2 className="text-xl font-bold">Stap 2: Controleer Prijzen</h2><p className="text-gray-600">Data voor <strong>{uniqueClubs.length} clubs</strong> uit <strong>{fileName}</strong> is geladen. Controleer de prijzen via Wikidata.</p><div className="flex items-center gap-4"><button onClick={handleVerifyTrophies} disabled={isLoading} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400">Controleer Prijzen</button><button onClick={() => setStep(3)} disabled={isLoading} className={`px-4 py-2 rounded-md ${verificationDone ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}>{verificationDone ? 'Volgende Stap' : 'Stap overslaan'} &raquo;</button></div> {verificationDone && Object.keys(corrections).length > 0 && ( <div className="border p-4 rounded-lg bg-gray-50"><div className="flex justify-between items-center mb-2"><h3 className="font-semibold">Voorgestelde Correcties</h3><button onClick={applyCorrections} className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">Alle Correcties Toepassen</button></div><div className="max-h-80 overflow-y-auto"><table className="min-w-full"><tbody>{processedData.map(s => <CorrectionRow key={s._id} season={s.seizoen} club={s.club} original={s} correction={corrections[s.seizoen]?.[s.club]} />)}</tbody></table></div></div> )} {verificationDone && Object.keys(corrections).length === 0 && !error && ( <p className="text-green-600 font-medium">Controle voltooid: geen correcties gevonden.</p> )}</div> )} {step === 3 && ( <div className="bg-white p-6 rounded-lg shadow space-y-6"><h2 className="text-xl font-bold">Stap 3: Verrijk Coach Afbeeldingen</h2><p className="text-gray-600">{uniqueCoaches.length} unieke coaches gevonden. Klik op de knop om afbeeldingen te zoeken.</p><div className="flex items-center gap-4"><button onClick={handleEnrichCoaches} disabled={isLoading} className="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:bg-gray-400">Zoek Afbeeldingen</button><button onClick={() => setStep(4)} disabled={isLoading} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Volgende Stap &raquo;</button></div> <div className="max-h-96 overflow-y-auto border rounded-lg"><table className="min-w-full divide-y divide-gray-200"><thead className="bg-gray-50 sticky top-0"><tr><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Naam</th><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nationaliteit</th><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Foto</th></tr></thead><tbody className="bg-white divide-y divide-gray-200">{uniqueCoaches.map((c) => <tr key={c.naam}><td className="px-4 py-2 whitespace-nowrap">{c.naam}</td><td className="px-4 py-2 whitespace-nowrap">{c.nationaliteit} ({c.nat_code})</td><td className="px-4 py-2 whitespace-nowrap">{c.foto_url ? <img src={c.foto_url} className="h-8 w-8 object-cover rounded-full" /> : '(geen)'}</td></tr>)}</tbody></table></div></div> )} {step === 4 && ( <div className="bg-white p-6 rounded-lg shadow space-y-6"><h2 className="text-xl font-bold">Stap 4: Finale Import</h2><p className="text-gray-600">Controleer de definitieve data. Voeg clublogo's toe en importeer alles naar de database.</p><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{uniqueClubs.map(club => ( <div key={club}><label htmlFor={`logo-${club}`} className="block text-sm font-medium text-gray-700">Logo URL voor {club}</label><div className="flex items-center mt-1">{clubLogos[club] && <img src={clubLogos[club]} alt={`${club} logo`} className="h-8 w-8 mr-2"/>}<input type="text" id={`logo-${club}`} value={clubLogos[club] || ''} onChange={(e) => setClubLogos({...clubLogos, [club]: e.target.value})} className="block w-full p-2 border border-gray-300 rounded-md"/></div></div> ))}</div><details><summary className="cursor-pointer text-indigo-600">Toon Volledige Seizoensdata Preview</summary><div className="max-h-96 overflow-y-auto border rounded-lg mt-4"><table className="min-w-full divide-y divide-gray-200"><thead className="bg-gray-50 sticky top-0"><tr><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Club</th><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Seizoen</th><th className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Coach</th><th className="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase" title="Titel">T</th><th className="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase" title="Beker">B</th><th className="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase" title="Europees">E</th></tr></thead><tbody className="bg-white divide-y divide-gray-200">{processedData.sort((a,b) => `${a.club}${b.seizoen}`.localeCompare(`${b.club}${a.seizoen}`)).map((s) => <tr key={s._id} className={s._corrected ? 'bg-blue-50' : ''}><td className="px-4 py-2 whitespace-nowrap">{s.club}</td><td className="px-4 py-2 whitespace-nowrap">{s.seizoen}</td><td className="px-4 py-2 whitespace-nowrap">{s.coach}</td><td className="px-2 py-2 text-center">{s.landstitel}</td><td className="px-2 py-2 text-center">{s.nationale_beker}</td><td className="px-2 py-2 text-center">{s.europese_prijs}</td></tr>)}</tbody></table></div></details><button onClick={handleImportData} disabled={isLoading} className="w-full px-6 py-3 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 disabled:bg-gray-400">Importeer Data naar Firebase</button></div> )}</div> );
        }

        // --- HOOFD APPLICATIE ---
        function App() {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [view, setView] = useState('analysis'); // Start op de analyse pagina
            const [appData, setAppData] = useState({ clubs: [], coaches: [], seasons: [] });
            const [dataLoading, setDataLoading] = useState(true);
            const [dataError, setDataError] = useState(null);
            const [filters, setFilters] = useState({ land: '', club: '' });
            
            const fetchAllData = useCallback(async () => { 
                setDataLoading(true); 
                setDataError(null); 
                try { 
                    const [seasonsSnapshot, coachesSnapshot, clubsSnapshot] = await Promise.all([ 
                        getDocs(query(collection(db, "seizoenen"))), 
                        getDocs(query(collection(db, "coaches"), orderBy("naam"))), 
                        getDocs(query(collection(db, "clubs"), orderBy("naam"))) 
                    ]); 
                    const seasonsData = seasonsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                    const coachesData = coachesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                    const clubsData = clubsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                    seasonsData.sort((a,b) => b.seizoen.localeCompare(a.seizoen)); 
                    setAppData({ seasons: seasonsData, coaches: coachesData, clubs: clubsData }); 
                } catch (e) { 
                    console.error("Fout bij ophalen van data:", e); 
                    setDataError("Kon de data niet laden vanuit de database."); 
                } 
                setDataLoading(false); 
            }, []);

            useEffect(() => { 
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => { 
                    setUser(currentUser); 
                    setAuthLoading(false); 
                    if (currentUser) { 
                        fetchAllData(); 
                    } 
                }); 
                return () => unsubscribe(); 
            }, [fetchAllData]);

            const handleLogin = () => { 
                const provider = new GoogleAuthProvider(); 
                signInWithPopup(auth, provider).catch((error) => console.error("Login Fout:", error)); 
            };
            
            const handleLogout = () => { 
                signOut(auth).catch(error => console.error("Logout Fout:", error)); 
            };
            
            if (authLoading) { 
                return <div className="flex items-center justify-center h-screen"><p>Dashboard laden...</p></div> 
            }
            
            if (!user) { 
                return ( 
                    <div className="flex items-center justify-center h-screen bg-gray-200"> 
                        <div className="text-center bg-white p-10 rounded-lg shadow-xl"> 
                            <h1 className="text-3xl font-bold mb-2">Data Dashboard</h1> 
                            <p className="text-gray-600 mb-6">Log in om de data te beheren.</p> 
                            <button onClick={handleLogin} className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center"> 
                                <svg className="w-6 h-6 mr-2" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg> 
                                <span>Login met Google</span> 
                            </button> 
                        </div> 
                    </div> 
                ); 
            }
            
            return (
                <div className="flex h-screen">
                    <aside className="w-64 bg-gray-800 text-white flex flex-col">
                         <div className="p-4 border-b border-gray-700"><h2 className="text-xl font-bold">Dashboard</h2><span className="text-sm text-gray-400">v18.0</span></div>
                        <nav className="flex-grow p-2">
                             <a href="#" onClick={(e) => {e.preventDefault(); setView('analysis');}} className={`flex items-center gap-3 px-3 py-2 mt-1 rounded-md ${view === 'analysis' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><ChartBarIcon /> Analyse</a>
                             <a href="#" onClick={(e) => {e.preventDefault(); setView('importer');}} className={`flex items-center gap-3 px-3 py-2 mt-1 rounded-md ${view === 'importer' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><UploadIcon /> Importer</a>
                             <a href="#" onClick={(e) => {e.preventDefault(); setView('seasons');}} className={`flex items-center gap-3 px-3 py-2 mt-1 rounded-md ${view === 'seasons' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><ListIcon /> Seizoenen</a>
                             <a href="#" onClick={(e) => {e.preventDefault(); setView('clubs');}} className={`flex items-center gap-3 px-3 py-2 rounded-md ${view === 'clubs' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><DatabaseIcon /> Clubs</a>
                            <a href="#" onClick={(e) => {e.preventDefault(); setView('coaches');}} className={`flex items-center gap-3 px-3 py-2 mt-1 rounded-md ${view === 'coaches' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><UserIcon /> Coaches</a>
                            <a href="#" onClick={(e) => {e.preventDefault(); setView('cleanup');}} className={`flex items-center gap-3 px-3 py-2 mt-1 rounded-md ${view === 'cleanup' ? 'bg-gray-700' : 'hover:bg-gray-700'}`}><ToolIcon /> Data Opschonen</a>
                        </nav>
                         <div className="p-4 border-t border-gray-700"><div className="flex items-center gap-2 mb-4"><img src={user.photoURL} alt={user.displayName} className="w-8 h-8 rounded-full" /><span className="text-sm font-medium">{user.displayName}</span></div><button onClick={handleLogout} className="w-full flex items-center justify-center gap-3 px-3 py-2 rounded-md bg-red-600 hover:bg-red-700"><LogOutIcon /> Uitloggen</button></div>
                    </aside>
                    <main className="flex-1 p-8 overflow-y-auto">
                        {dataLoading ? <div className="text-center">Database data aan het laden...</div> : 
                         dataError ? <div className="text-center text-red-500">{dataError}</div> :
                            {
                                'analysis': <AnalysisView seasons={appData.seasons} coaches={appData.coaches} clubs={appData.clubs} />,
                                'clubs': <ClubsView initialClubs={appData.clubs} onUpdate={fetchAllData} />,
                                'coaches': <CoachesView initialCoaches={appData.coaches} onUpdate={fetchAllData} />,
                                'seasons': <SeasonsView initialSeasons={appData.seasons} coaches={appData.coaches} clubs={appData.clubs} onUpdate={fetchAllData} filters={filters} setFilters={setFilters} />,
                                'cleanup': <DataCleanupView onUpdate={fetchAllData} />,
                                'importer': <ImporterView onUpdateAll={fetchAllData} />
                            }[view]
                        }
                    </main>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
